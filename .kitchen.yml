---
driver:
  name: vagrant
  require_chef_omnibus: 12

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]
  - name: ubuntu-16.04
    run_list:
      - recipe[apt]
  - name: centos-6.9

suites:
  - name: default
    run_list:
      - recipe[test::default]
  - name: ulimit
    run_list:
      - recipe[test::default]
    attributes:
      stunnel:
        ulimit: 8192
  - name: certificates
    run_list:
      - recipe[test::certificates]
  - name: source
    run_list:
      - recipe[test::default]
    attributes:
      install_method: 'source'
